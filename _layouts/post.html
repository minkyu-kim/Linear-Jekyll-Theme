---
layout: default
---
<!-- Main -->
	<div id="main">
		<div id="content" class="container">
			<div class="row">
				<section class='markdown-preview'>
					<a href="{{ site.prefix }}{{ page.url }}" class="image full"><img src="/assets/{{ page.featured }}" alt=""></a>
					<header>
						<h2 style="line-height:130%;">{{ page.title }}</h2>
					</header>
					{{ page.content }}
				</section>
			</div>
		</div>
	</div>
